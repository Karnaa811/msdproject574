<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .main {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }
        
        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
            margin: 50px 0;
        }
        
        .game-card {
            display:-webkit-flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        
        .game-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .play-button {
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .play-button:hover {
            background-color: #45a049;
        }
        
        h1 {
            color: #333;
            margin-top: 30px;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <main class="main">
        <h1>GAMES</h1>
        <p class="subtitle">Enjoy your free time playing games</p>
        
        <div class="games-container">
            <!-- Game 1 -->
            <div class="game-card">
                <img src="rock.jpg" alt="Rock Paper Scissors Game" class="game-image">
                <a href="prg.html" class="play-button">PLAY</a>
            </div>
            
            <!-- Game 2 -->
            <div class="game-card">
                <img src="no-puzzle.jpg" alt="Puzzle Game" class="game-image">
                <a href="puzzle.html" class="play-button">PLAY</a>
            </div>
            
            <!-- Game 3 -->
            <div class="game-card">
                <img src="sn.jpg"alt="Snake Game" class="game-image">
                <a href="snake-game.html" class="play-button">PLAY</a>
            </div>
        </div>
    </main>
</body>
</html>
